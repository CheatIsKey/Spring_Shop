<!-- templates/users/loginUserForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>로그인</title>
  <link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">로그인</h2>

      <form th:action="@{/login}" th:object="${loginUserRequest}" method="post">
        <input type="hidden" name="redirectURL" th:value="${param.redirectURL}" />

        <div th:if="${loginFail}" class="alert alert-danger">
          <p th:text="${loginFail}">로그인 실패 메시지</p>
        </div>

        <div class="form-group">
          <label for="idUser">아이디</label>
          <input th:field="*{idUser}" id="idUser" class="form-control"
                 placeholder="아이디 입력" required autocomplete="username" autofocus
                 th:classappend="${#fields.hasErrors('idUser')} ? ' is-invalid' : ''"/>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('idUser')}" th:errors="*{idUser}"></div>
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input th:field="*{password}" id="password" type="password" class="form-control"
                 placeholder="비밀번호 입력" required autocomplete="current-password"
                 th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''"/>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">로그인</button>
      </form>

      <div class="mt-3 text-center">
        <a th:href="@{/users/new}">회원가입</a>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
