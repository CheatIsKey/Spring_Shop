<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>주문 상세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    .muted { color:#6b7280; font-size: 14px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    table { width:100%; border-collapse: collapse; margin-top: 8px; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
    .actions { display:flex; gap:8px; margin-top: 10px; }
    .btn { padding: 8px 12px; border-radius: 8px; border: 1px solid #ddd; background: #fafafa; cursor: pointer; }
    .btn-danger { background:#fee2e2; border-color:#fecaca; }
  </style>
</head>
<body>

<h1>주문 상세</h1>

<!-- order 객체가 있을 때 -->
<div th:if="${order != null}" class="card" th:object="${order}">
  <div>
    <strong th:text="'주문번호 #' + *{id}">주문번호</strong>
    <span class="muted" th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">주문일</span>
  </div>
  <div class="muted" th:text="'상태: ' + *{status}">상태</div>
  <div class="muted" th:if="*{delivery != null}" th:text="'배송상태: ' + *{delivery.status}">배송상태</div>
  <div class="muted" th:if="*{delivery != null}"
       th:text="'주소: ' + *{delivery.address.city} + ' ' + *{delivery.address.state} + ' ' + *{delivery.address.street}">
    주소
  </div>

  <table>
    <thead>
    <tr>
      <th>상품</th>
      <th>수량</th>
      <th>단가</th>
      <th>소계</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="oi : *{orderItems}">
      <td th:text="${oi.item != null ? oi.item.name : '삭제된 상품'}">상품명</td>
      <td th:text="${oi.count}">1</td>
      <td th:text="${#numbers.formatInteger(oi.orderPrice, 3, 'COMMA')}">0</td>
      <td th:text="${#numbers.formatInteger(oi.orderPrice * oi.count, 3, 'COMMA')}">0</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th colspan="3" style="text-align:right;">총합</th>
      <th>
        <span th:text="${#numbers.formatInteger(order.totalPrice(), 3, 'COMMA')}">0</span>
        <!-- 대안) aggregates 사용 시
        <span th:text="${#numbers.formatInteger(#aggregates.sum(order.orderItems.![orderPrice * count]), 3, 'COMMA')}">0</span>
        -->
      </th>
    </tr>
    </tfoot>
  </table>

  <div class="actions">
    <a th:href="@{/orders/my}" class="btn">목록으로</a>

    <!-- 배송 완료가 아니고 주문 상태가 ORDER일 때만 취소 버튼 노출 -->
    <form th:if="${order.status.name() == 'ORDER' and (order.delivery == null or order.delivery.status.name() != 'COMP')}"
          th:action="@{|/orders/${order.id}/cancel|}" method="post"
          onsubmit="return confirm('주문을 취소하시겠습니까?');">
      <button type="submit" class="btn btn-danger">주문 취소</button>
      <input type="hidden" th:if="${_csrf != null}"
             th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
  </div>
</div>

<!-- order 객체가 없고 orderId만 있을 때 안내 -->
<div th:if="${order == null}">
  <p class="muted">
    주문 상세 정보를 불러오지 못했습니다.
    <span th:if="${orderId != null}" th:text="'(주문번호 #' + ${orderId} + ')'"></span>
  </p>
  <p><a th:href="@{/orders/my}">내 주문 목록으로 이동</a></p>
</div>

</body>
</html>
