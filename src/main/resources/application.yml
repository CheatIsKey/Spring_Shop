spring:
  application:
    name: capstone-shop
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: jdbc:postgresql://localhost:5432/shop
    username: shop
    password: shop
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        jdbc.time_zone: UTC
        default_schema: public

  flyway:
    enabled: true
    default-schema: public
    schemas: public
    create-schemas: true

  sql:
    init:
      mode: never

logging:
  level:
    org.hibernate.SQL: debug

app:
  storage: local

gcs:
  bucket: ${GCS_BUCKET:}
  enabled: false

file:
  upload-dir: ${FILE_UPLOAD_DIR:uploads}
